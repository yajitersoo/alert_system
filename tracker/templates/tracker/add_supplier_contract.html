{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded border-0">

        <!-- ✅ Header with Consistent Styling -->
        <div class="card-header text-white" style="background-color: #460225;">Add New Supplier Contract</div>

        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- ✅ Supplier Name -->
                <div class="mb-3">
                    <label for="id_supplier_name" class="form-label">Supplier Name</label>
                    <input type="text" name="supplier_name" id="id_supplier_name" class="form-control" placeholder="Enter supplier name" required>
                </div>

                <!-- ✅ Contract Details -->
                <div class="mb-3">
                    <label for="id_contract_details" class="form-label">Contract Details</label>
                    <textarea name="contract_details" id="id_contract_details" class="form-control" rows="3" placeholder="Enter contract details" required></textarea>
                </div>

                <!-- ✅ Start Date & End Date in a Row -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_start_date" class="form-label">Start Date</label>
                            <input type="date" name="start_date" id="id_start_date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_end_date" class="form-label">End Date</label>
                            <input type="date" name="end_date" id="id_end_date" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- ✅ Contract File Upload -->
                <div class="mb-3">
                    <label for="id_contract_file" class="form-label">Upload Contract File</label>
                    <input type="file" name="contract_file" id="id_contract_file" class="form-control">
                </div>

                <!-- ✅ Action Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Submit
                    </button>
                    <a href="{% url 'supplier_contracts' %}" class="btn btn-secondary">
                        <i class="fa fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ✅ Custom Styling -->
<style>
    .card {
        background-color: white; /* White background */
        border-radius: 15px; /* Curved edges */
        overflow: hidden;
    }

    .card-header {
        font-size: 1.3rem;
        font-weight: bold;
        background-color: #460225 !important; /* Consistent dark purple header */
    }

    .form-label {
        font-weight: bold;
    }

    .btn {
        font-size: 1rem;
    }

    .btn-success, .btn-secondary {
        border-radius: 8px;
    }

    .form-control {
        border-radius: 8px;
    }
</style>

{% endblock %}
