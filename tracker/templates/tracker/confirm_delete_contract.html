{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this contract for <strong>{{ contract.employee.user.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'staff_contracts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
