{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Supplier Contract</h2>
    <p>Are you sure you want to delete the contract for <strong>{{ contract.supplier_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'supplier_contracts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
