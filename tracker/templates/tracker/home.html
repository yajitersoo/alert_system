{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Carousel Wrapper -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Carousel Images -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'image/slide1.jpg' %}" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <h2 class="fw-bold text-white">Welcome to the Staff Tracking System</h2>
                <a href="{% url 'login' %}" class="btn btn-danger btn-lg mt-3">login</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'image/slide2.jpg' %}" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <h2 class="fw-bold text-white">Welcome to the Staff Tracking System</h2>
                <a href="{% url 'login' %}" class="btn btn-danger btn-lg mt-3">login</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'image/slide3.jpg' %}" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <h2 class="fw-bold text-white">Welcome to the Staff Tracking System</h2>
                <a href="{% url 'login' %}" class="btn btn-danger btn-lg mt-3">login</a>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Custom Styling -->
<style>
    .carousel-caption {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        width: 60%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
    }

    .carousel-caption h2 {
        font-size: 1.6rem;
        font-weight: bold;
    }

    .carousel-caption .btn {
        font-size: 1.2rem;
        padding: 10px 20px;
    }
</style>

{% endblock %}
